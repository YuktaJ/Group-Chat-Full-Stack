<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">


</head>

<body>
    <div class="animated-bg">
        <div class="signup-container">

            <form id="login">

                <h1 style="text-align: center; color: #c79e68;">Login</h1>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex: Ram@gmail.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Strong password recommended" required>

                <input type="submit" value="Start Chat" id="button">
                <div class="forgot-password-link">
                    <p style="text-align: center; color: #32251a;">Forgot password?<a href="forgot_password.html">Reset
                            Password</a>
                    </p>
                </div>
                <div class="signin-link">
                    <p style="text-align: center; color: #32251a;">New User?<a href="signup.html">Sign Up</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
