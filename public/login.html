<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <style>

    </style>

</head>

<body>
    <div class="animated-bg"></div>
    <div class="signup-container">
        <form id="signup">
            <h1 style="text-align: center; color: #c79e68;">Login</h1>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ex: Ram@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Strong password recommended" required>

            <input type="submit" value="Start Chat" id="button">
            <div class="signin-link">
                <p style="text-align: center; color: #533f2c;">New User?<a href="signup.html">Sign Up</a>
                </p>
            </div>

        </form>
    </div>
    <script src="signup.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
