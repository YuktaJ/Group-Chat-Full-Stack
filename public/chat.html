<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div id="group-container">
        <div id="create-group">

            Group Name:<input type="text" id="group-name">
            <div id="checkbox-items">

            </div>
            <button type="submit" id="createbtn">Create Group</button>
        </div>
    </div>
    <div id="groups">
        <h3>Groups</h3>
        <div id="show-groups">
        </div>
    </div>
    <div class="chat-container">
        <div id="group-name-chat">HACKERS</div>
        <div class="chat-messages" id="chats">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-footer">
            <input type="text" class="message-input" id="message" required placeholder="Type your message...">
            <button class="send-button" id="Send">Send</button>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
