<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div id="group-container">
        <div id="create-group">

            Group Name:<input type="text" id="group-name">
            <div id="checkbox-items">

            </div>
            <button type="submit" id="createbtn">Create Group</button>
        </div>
    </div>
    <div id="groups">
        <h3>Groups</h3>
        <div id="show-groups">
        </div>
    </div>
    <div class="chat-container">
        <div id="group-name-chat">

        </div>
        <div class="chat-messages" id="chats">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-footer">
            <input type="text" class="message-input" id="message" required placeholder="Type your message...">
            <button class="send-button" id="Send">Send</button>
        </div>
    </div>
    <div id="group-details">
        Group Members:
        <div id="group-member-details">

        </div>
    </div>
    <div class="overlay" id="overlay">
        <!-- Form container -->
        <div class="form-container">
            <span class="close-btn" id="closeForm">&times;</span>
            <h2>Edit Group</h2>
            <!-- Your form content goes here -->
            <h5>Group Admins:</h5>
            <div id="group_edit_admins">
             
            </div>
            <h5>Group Members:</h5>
            <div id="group_edit_members">

            </div>
            <h5>Users:</h5>
            <div id="group_edit_otherusers">

            </div>

        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
